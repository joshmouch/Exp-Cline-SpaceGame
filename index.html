<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Explorer</title>
    <link rel="stylesheet" href="style.css?v=1">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button id="accelerateBtn">Accelerate</button>
            <button id="leftBtn">Turn Left</button>
            <button id="rightBtn">Turn Right</button>
            <button id="zoomInBtn">Zoom In</button>
            <button id="zoomOutBtn">Zoom Out</button>
            <div class="stats">
                <div>Fuel: <span id="fuelLevel">100</span>%</div>
                <div>Altitude: <span id="altitude">0</span> km</div>
                <div>Velocity: <span id="velocity">0</span> m/s</div>
            </div>
        </div>
    </div>
    <script src="game.js?v=1"></script>
</body>
</html>
