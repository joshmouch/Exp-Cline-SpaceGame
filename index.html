<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Explorer</title>
    <link rel="stylesheet" href="style.css?v=1">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button id="accelerateBtn">Accelerate <span class="shortcut">[Space]</span></button>
            <button id="leftBtn">Turn Left <span class="shortcut">[←]</span></button>
            <button id="rightBtn">Turn Right <span class="shortcut">[→]</span></button>
            <button id="resetBtn">Reset <span class="shortcut">[R]</span></button>
            <div id="zoomControls">
                <button id="zoomInBtn">Zoom In <span class="shortcut">[+]</span></button>
                <button id="zoomOutBtn">Zoom Out <span class="shortcut">[-]</span></button>
            </div>
            <div class="toggle-controls">
                <label class="toggle">
                    <input type="checkbox" id="centerShipToggle" checked>
                    <span class="toggle-label">Center Ship <span class="shortcut">[C]</span></span>
                </label>
                <label class="toggle">
                    <input type="checkbox" id="autoZoomToggle" checked>
                    <span class="toggle-label">Auto-Zoom <span class="shortcut">[A]</span></span>
                </label>
                <div class="destination-select">
                    <label for="destinationSelect">Destination:</label>
                    <select id="destinationSelect">
                        <option value="none">None</option>
                        <option value="earth">Earth</option>
                        <option value="moon">Moon</option>
                        <option value="sun">Sun</option>
                        <option value="mercury">Mercury</option>
                        <option value="venus">Venus</option>
                        <option value="mars">Mars</option>
                        <option value="jupiter">Jupiter</option>
                        <option value="saturn">Saturn</option>
                    </select>
                </div>
            </div>
            <div class="stats">
                <div>Fuel: <span id="fuelLevel">100</span>%</div>
                <div>Altitude: <span id="altitude">0</span> km</div>
                <div>Velocity: <span id="velocity">0</span> m/s</div>
            </div>
        </div>
    </div>
    <!-- Load JavaScript files in order of dependency -->
    <script src="js/constants.js?v=1"></script>
    <script src="js/utils.js?v=1"></script>
    <script src="js/entities/rocket.js?v=1"></script>
    <script src="js/entities/celestialBodies.js?v=1"></script>
    <script src="js/physics.js?v=1"></script>
    <script src="js/camera.js?v=1"></script>
    <script src="js/controls.js?v=1"></script>
    <script src="js/rendering.js?v=1"></script>
    <script src="js/main.js?v=1"></script>
</body>
</html>
